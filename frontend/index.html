<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/inputEffect.css">
    <link rel="stylesheet" href="./styles/customRadioButton.css">
    <title>CRUD Notes</title>
</head>

<body class="d-flex flex-column">
    <div id="app-container">
        <header>
            <h1 id="title">Simple CRUD notes</h1>

            <div class="row mt-5 align-items-center">
                <div class="col-12 col-lg-5 d-flex justify-content-start mb-5 mb-lg-0">
                    <div class="input-effect w-100">
                        <label for="search-by-title">
                            Search by title
                        </label>
                        <input class="w-100" id="search-by-title" />
                    </div>
                    <i class="bi bi-search my-auto mx-3 icon-header" onclick="refreshNotes()"></i>
                </div>

                <div class="col-12 col-md-10 col-lg-5 d-flex flex-column align-items-baseline align-items-lg-center mb-5 mb-md-0">
                    <p class="font-weight-bolder mr-auto">Order by:</p>
                    <div class="d-flex">
                        <div class="d-flex">
                            <div>
                                <label class="container-radio">
                                    <input type="radio" name="order-by-title" value="asc" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <p class="mx-4">Title ascending</p>
                        </div>
                        <div class="d-flex">
                            <div>
                                <label class="container-radio">
                                    <input type="radio" name="order-by-title" value="desc">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <p class="mx-4">Title descending</p>
                        </div>
                    </div>
                </div>

                <div class="col-0 col-md-2 col-lg-2 d-flex justify-content-center justify-content-md-end my-auto">
                    <i id="button-open-modal" class="bi bi-plus-lg icon-header mx-2" data-bs-toggle="modal" data-bs-target="#modalNote" onclick="clickSaveModal()"></i>
                    <i class="bi bi-arrow-repeat icon-header mx-2" id="button-refresh"></i>
                </div>
            </div>
        </header>


            <main id="app-cards" class="row">
            </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalNote" tabindex="-1" aria-labelledby="modalNoteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content app-modal p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="modal-title mx-auto" id="modalNoteLabel">Create note</h5>

                    <i id="button-close-modal" class="bi bi-x icon-close-modal" data-bs-dismiss="modal" aria-label="Close"></i>
                </div>
                <div class="modal-body">
                    <div class="input-effect w-100">
                        <label for="input-title">
                            Title
                        </label>
                        <input class="w-100" id="input-title" />
                    </div>

                    <div class="input-effect w-100 mt-3 mb-3">
                        <label for="input-description">
                            Description
                        </label>
                        <textarea class="w-100 textarea-modal" id="input-description"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="actions">
                        <button class="mx-3 btn-modal" data-bs-dismiss="modal">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <div class="actions">
                        <button type="button" class="btn-modal" id="btn-save-modal">
                            <i class="bi bi-check-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./scripts/ajax.js"></script>
    <script src="./scripts/inputEffect.js"></script>
    <script src="./scripts/global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
